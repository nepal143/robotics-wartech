<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCHEDULE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />  <link rel="stylesheet" href="schedules.css">
</head>
<body>
    <nav>
        <div class="container">

            <div class="logo">
                <h3>WARTECH</h3>
            </div>

            <div class="links">
                <a href="">HOME</a>
                <a href="">EVENTS</a>
                <a href="">TEAM</a>
                <a href="">SCHEDULE</a>
            </div>


        </div>
    </nav>
<!-- nav bar ends here  -->


<!-- day 1 and day 2  -->
<div class="days">
    <div class="day leftday">Day1 <div class="stoke">Day1</div></div>
    <div class="day rightday">Day1 <div class="stoke">Day1</div></div>
</div>
<!-- date underline design starts here  -->

    <div class="date"><h1>8<sup>th</sup> JUNE</h1></div>
    <div class="underline">
    <div class="curve1 curve"></div>
    <div class="line1"></div>
    <div class="curve2 curve"></div>
</div>

    <!-- the line which devides the two events section  -->
    <div class="day-devider-line"></div>

    <!-- the events section -->
    <div class="event-container">


        <!-- right container of events starts here -->


        <div class="right-events">

            <!-- schedule page for right container is here  -->

            <div class="Schedule-container">


                <div class="line-and-box-right">
                    
                    <div class="schedule-page">
                    <div class="venue">Venue: Quaterangle</div>
                    <div class="time">10:00 AM</div>
                    <h1 class="eventname">Maze Runner</h1>
                </div>
                <div class="schedule-page-stroke-right"></div>
                <div class="line"></div>
                
            </div>
            </div>

            <div class="Schedule-container">


                <div class="line-and-box-right">
                    
                    <div class="schedule-page">
                    <div class="venue"></div>
                    <div class="time"></div>
                    <div class="eventname"></div>
                </div>
                <div class="line"></div>
                
            </div>
            </div>

     

            
        </div>


        





        <!-- right container for events ends here  -->
        
        <!-- left container for events starts here  -->
        <div class="left-events">



            <div class="Schedule-container">

                <div class="line-and-box-left">
                <div class="line"></div>

                <div class="schedule-page">
                    <div class="venue"></div>
                    <div class="time"></div>
                    <div class="eventname"></div>
                </div>
                <div class="schedule-page-stroke-left"></div>

            </div>
            </div>


            <div class="Schedule-container">

                <div class="line-and-box-left">
                <div class="line"></div>

                <div class="schedule-page">
                    <div class="venue"></div>
                    <div class="time"></div>
                    <div class="eventname"></div>
                </div>

            </div>
            </div>

        </div>
        <!-- left container for events ends here -->
    </div>

</body>
</html>
